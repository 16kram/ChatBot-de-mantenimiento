<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Mantenimiento</title>
    <style>
        /* Estilos generales */
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            position: relative;
        }

        /* Título de chat */
        .chat-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        /* Caja de chat con scroll */
        .chat-box {
            width: 600px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            margin-top: 10px;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Mensaje de pregunta en el chat */
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #e0e0e0;
        }

        /* Mensaje de respuesta en el chat */
        .chat-response {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #a6d0f3;
        }

        /* Contenedor para la entrada y el botón */
        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 600px;
        }

        /* Caja de texto de entrada */
        .search-box {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 20px 0 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Botón de envío */
        .send-button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #357ae8;
        }

        /* Footer fijo en la parte inferior */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
    <script src="js/main.js"></script>
    <link rel="icon" href="img/icono_llave.png" type="image/png" sizes="16x16">
</head>

<body>

    <!-- Título del chat -->
    <div class="chat-title">Chatbot de Mantenimiento</div>

    <!-- Caja de chat con scroll -->
    <div class="chat-box" id="chatBox">
        <div class="chat-response">Hola técnico, ¿en qué puedo ayudarte?</div>
    </div>

    <!-- Contenedor de entrada de texto y botón a la derecha -->
    <div class="input-container">
        <input type="text" class="search-box" id="messageInput" placeholder="Escribe tu consulta aquí">
        <button class="send-button" onclick="enviarMensaje()">Enviar</button>
    </div>

    <!-- Footer con el texto fijo -->
    <footer>
        &copy; 2024 Esteban P.A.
    </footer>

</body>

</html>
